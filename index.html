<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mothman + Nessie Valentine Date</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div>
        <h1>Mothman + Nessie: Valentine Date Night</h1>
        <p class="sub">Click the image. Make choices. Try not to ruin the vibe.</p>
      </div>

      <div class="controls">
        <label class="label">
          Your name
          <input id="nameInput" type="text" placeholder="Brittany, etc." maxlength="24" />
        </label>
        <button id="saveNameBtn">Save</button>
        <button id="resetBtn" class="secondary">Reset</button>
      </div>
    </header>

    <main class="stage">
      <section class="left">
        <div class="imageCard" id="imageCard">
          <div class="confetti" id="confetti"></div>
          <img id="storyImage" alt="Story scene image" />
          <div class="tapHint" id="tapHint">Click the image</div>
          <div class="heartsLayer" id="heartsLayer"></div>
        </div>

        <div class="meter">
          <div class="meterTop">
            <span id="meterLabel">Mood Meter</span>
            <span id="moodValue">50</span>
          </div>
          <div class="bar">
            <div class="fill" id="moodFill"></div>
          </div>
        </div>
      </section>

      <section class="right">
        <p class="step" id="stepLabel"></p>
        <h2 id="sceneTitle"></h2>
        <p id="storyText"></p>

        <div class="box" id="secretBox">
          <div class="boxTitle">Secret Note</div>
          <p id="secretText"></p>
        </div>

        <div class="actions" id="actions"></div>

        <footer class="footer">
          <span id="saveStatus">Saved.</span>
        </footer>
      </section>
    </main>
  </div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
