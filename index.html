<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Story</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="story-container">

  <h1>Small Valentine Moments</h1>

  <div class="name-input">
    <label for="name">Your name:</label>
    <input type="text" id="name" placeholder="Enter name">
    <button id="saveName">Save</button>
  </div>

  <div class="story-image">
    <img 
      src="assets/images/image-1.jpg" 
      alt="Valentine story image 1"
      id="storyImage"
    >
  </div>

  <div class="story-text">
    <p id="story-caption">Click the image to begin the story.</p>
    <p id="hidden-text" class="hidden">
      Sometimes love is just showing up.
    </p>
  </div>

  <div class="story-progress">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

</main>

<script src="js/script.js"></script>
</body>
</html>
