<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mothman & Nessie Valentine</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

<main class="story-container">

  <div class="story-image">
    <img 
      src="assets/images/image-1.jpg" 
      alt="Mothman waiting on Valentineâ€™s Day"
      id="story-image"
    />
  </div>

  <div class="story-text">
    <p id="story-caption">Click the image to start the date.</p>
  </div>

  <button id="reset-btn">Reset Story</button>

  <div class="story-progress">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

</main>

<!-- Name Popup -->
<div class="modal hidden" id="name-modal">
  <div class="modal-content">
    <p>Who should Mothman dedicate this Valentine to?</p>
    <input type="text" id="name-input" placeholder="Your name" />
    <button id="submit-name">Submit</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
