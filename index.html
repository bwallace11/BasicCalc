<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="aOperator('/')">/</button>
            <button class="operator" onclick="aOperator('*')">Ã—</button>
            
            <button onclick="aNumber('7')">7</button>
            <button onclick="aNumber('8')">8</button>
            <button onclick="aNumber('9')">9</button>
            <button class="operator" onclick="aOperator('-')">-</button>
            
            <button onclick="aNumber('4')">4</button>
            <button onclick="aNumber('5')">5</button>
            <button onclick="aNumber('6')">6</button>
            <button class="operator" onclick="aOperator('+')">+</button>
            
            <button onclick="aNumber('1')">1</button>
            <button onclick="aNumber('2')">2</button>
            <button onclick="aNumber('3')">3</button>
            <button onclick="aNumber('.')">.</button>
            
            <button onclick="Number('0')">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    </body>
</html>
